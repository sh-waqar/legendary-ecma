  <head>

    <header>
      <div class="container">
        <div class="brand">
          ECMA-News
        </div>
      </div>

    <div class="container">
      <input type="search" id="filter" placeholder="Filter">
      <input type="date" placeholder="Filter">

        <div class="times" id="times">&times;</div>

          <!-- Article Details Sector -->
          <div id="modal-content"></div>

          <div class="related-items" id="related-items">
            <h5>Related Stories</h5>

        </div>
