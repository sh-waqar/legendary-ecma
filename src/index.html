<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ECMA-News</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser.
        Please <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.
      </p>
    <![endif]-->
    <header>
      <div class="container">
        <div class="brand">
          ECMA-News
        </div>
      </div>
    </header>
    
    <div class="container">
      <div class="filters-section clearfix">
        <div class="search-input">
          <label for="filter">Search Articles</label>
          <input type="search" id="filter" placeholder="Start typing...">
        </div>
        <div class="date-input">
          <label for="filter">Filter by dates</label>
          <input type="date" id="dateFilter" placeholder="Filter">
        </div>
      </div>
      
      <div class="news-list clearfix" id="news-list"></div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-dialog">
        <div class="times" id="times">&times;</div>
        <div class="modal-content article-details clearfix">
          <!-- Article Details Sector -->
          <div id="article-content"></div>
          <!-- Related Stories Section -->
          <div class="related-items clearfix" id="related-items">
            <h5>Related Stories</h5>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
